<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Karla:wght@400;700&family=Roboto+Mono&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700&family=Karla:wght@400;700&family=Roboto+Mono&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@400;700&family=Roboto+Mono&family=Roboto:wght@100&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body> 

<div id="card">
  <div id="result-box">
    <p id="your-result">
      Your Result
    </p>

    <div id="score-circle">
      <h1 id="total-score">76</h1>
      <p id="of-100">of 100</p>
    </div>

    <div id="comment">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>

  <div id="summary-box">
    <p>Summary</p>

    <div id="reaction-box">
      <img src="assets\images\icon-reaction.svg" alt="reaction icon">
      <p class="red">Reaction</p>
      <div class="score">
        <p class="points">80</p>
        <p class="over-100">/ 100</p>
      </div>
    </div>

    <div id="memory-box">
      <img src="assets\images\icon-memory.svg" alt="memory icon">
      <p class="yellow">Memory</p>
      <div class="score">
        <p class="points">92</p>
        <p class="over-100">/ 100</p>
      </div>
    </div>

    <div id="verbal-box">
      <img src="assets\images\icon-verbal.svg" alt="verbal icon">
      <p class="green">Verbal</p>
      <div class="score">
        <p class="points">61</p>
        <p class="over-100">/ 100</p>
      </div>
    </div>

    <div id="visual-box">
      <img src="assets\images\icon-visual.svg" alt="visual icon">
      <p class="blue">Visual</p>
      <div class="score">
        <p class="points">72</p>
        <p class="over-100">/ 100</p>
      </div>
    </div>

    <button>Continue</button>  
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
